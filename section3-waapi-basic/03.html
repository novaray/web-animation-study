<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Animation API</title>
	<style>
		.box {
			width: 100px;
			height: 100px;
			background: dodgerblue;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	
	<script>
    const box = document.querySelector('.box');
    const keyframes = [
      { transform: 'translateX(0)', opacity: 0, offset: 0 },
      { transform: 'translateX(-50px)', opacity: 1, offset: 0.6 },
      { transform: 'translateX(200px)', opacity: 0.5 }
    ];
    const options = {
      duration: 1000,  // 1s
      easing: 'linear',
      fill: 'forwards',
      // iterations: Infinity,
      // direction: 'alternate'
    };
    
    const animation = box.animate(keyframes, options);
    console.log(animation.finished);
    animation.finished.then((data) => {
      console.log('애니메이션 종료!');
      console.log(data === animation);
    });
    
    animation.ready.then((data) => {
      console.log('애니메이션 시작!');
      console.log(data === animation);
    });
	</script>
</body>
</html>
